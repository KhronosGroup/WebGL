<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGL: Check that state is not lost by compositing</title>
<link rel="stylesheet" href="../../resources/js-test-style.css"/>
<script src="../../resources/js-test-pre.js"></script>
<script src="../resources/webgl-test.js"></script>
<script src="../resources/webgl-test-utils.js"></script>
</head>
<body>
<canvas id="testbed" width="16" height="16" style="width:50px; height:50px"></canvas>
<div id="description"></div>
<div id="console"></div>
<script>
"use strict";
description();
var wtu = WebGLTestUtils;

function runTest()
{
  var gl = wtu.create3DContext('testbed', { antialias: false });
  if (!gl) {
    testFailed('could not create context');
    return;
  }

  var program = wtu.setupTexturedQuad(gl);
  var tex = gl.createTexture();
  wtu.fillTexture(gl, tex, 1, 1, [0, 255, 0, 255]);
  wtu.clearAndDrawUnitQuad(gl);
  wtu.checkCanvas(gl, [0, 255, 0, 255]);
  wtu.waitForComposite(gl, function() {
    wtu.clearAndDrawUnitQuad(gl);
    wtu.checkCanvas(gl, [0, 255, 0, 255]);
    glErrorShouldBe(gl, gl.NO_ERROR, "there should be no errors");
    finishTest();
  });
}

runTest();
var successfullyParsed = true;
</script>
</body>
</html>
