<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGL texture mips conformance test.</title>
<link rel="stylesheet" href="../../resources/js-test-style.css"/>
<script src="../../resources/js-test-pre.js"></script>
<script src="../resources/webgl-test.js"> </script>
<script src="../resources/webgl-test-utils.js"></script>
</head>
<body>
<canvas id="example" width="2" height="2" style="width: 40px; height: 40px;"></canvas>
<canvas id="canvas2d" width="16" height="16" style="width: 40px; height: 40px;"></canvas>
<div id="description"></div>
<div id="console"></div>
<script id="vshader" type="x-shader/x-vertex">
uniform vec4 uOffset;
uniform vec4 uMult;
attribute vec4 vPosition;
attribute vec2 texCoord0;
varying vec2 texCoord;
void main()
{
    gl_Position = vPosition * uMult + uOffset;
    texCoord = texCoord0;
}
</script>

<script id="fshader" type="x-shader/x-fragment">
precision mediump float;
uniform sampler2D tex;
varying vec2 texCoord;
void main()
{
    gl_FragColor = texture2D(tex, texCoord);
}
</script>
<script>
function init()
{
  if (window.initNonKhronosFramework) {
    window.initNonKhronosFramework(false);
  }

  debug("Checks that work arounds to mip issue don't break functionality");
  debug("");

  var canvas2d = document.getElementById("canvas2d");
  var ctx2d = canvas2d.getContext("2d");
  ctx2d.fillStyle = "rgba(0,192,128,1)";
  ctx2d.fillRect(0, 0, 16, 16);

  var wtu = WebGLTestUtils;
  var canvas = document.getElementById("example");
  gl = wtu.create3DContext(canvas);
  wtu.setupUnitQuad(gl, 0, 1);
  var program = wtu.setupProgram(
      gl,
      [wtu.loadShaderFromScript(gl, 'vshader', gl.VERTEX_SHADER),
       wtu.loadShaderFromScript(gl, 'fshader', gl.FRAGMENT_SHADER)],
      ['vPosition', 'texCoord0'], [0, 1]);

  gl.disable(gl.DEPTH_TEST);
  gl.disable(gl.BLEND);

  var tex = gl.createTexture();
  gl.bindTexture(gl.TEXTURE_2D, tex);
  // 16x16 texture no mips
  gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, canvas2d);

  var texLoc = gl.getUniformLocation(program, "tex");
  gl.uniform1i(texLoc, 0);
  var offLoc = gl.getUniformLocation(program, "uOffset");
  var multLoc = gl.getUniformLocation(program, "uMult");

  gl.uniform4f(offLoc, 0, 0, 0, 0);
  gl.uniform4f(multLoc, 1, 1, 1, 1);

  wtu.drawQuad(gl);
  wtu.checkCanvas(gl, [0,0,0,255],
      "texture that is missing mips when " +
      "TEXTURE_MIN_FILTER not NEAREST or LINEAR should draw with 0,0,0,255");

  gl.generateMipmap(gl.TEXTURE_2D);

  wtu.drawQuad(gl);
  wtu.checkCanvas(gl, [0, 192, 128, 255],
      "texture that has all mips when should draw with 0,192,128,255");

  // Fill in the bottom 2 mips with a different color.
  for (var ii = 1; ii <= 2; ++ii) {
    // 0:16
    // 1:8
    // 2:4
    // 3:2
    // 4:1
    var mip = 5 - ii;
    var numPixels = ii * ii;
    var pixels = new Uint8Array(numPixels * 4);
    for (var jj = 0; jj < numPixels; ++jj) {
      var off = jj * 4;
      pixels[off + 0] = 128;
      pixels[off + 1] = 255;
      pixels[off + 2] = 64;
      pixels[off + 3] = 255;
    }
    gl.texImage2D(
        gl.TEXTURE_2D, mip, gl.RGBA, ii, ii, 0, gl.RGBA, gl.UNSIGNED_BYTE,
        pixels);
  }

  // Choose the nearest mip
  gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_NEAREST);

  wtu.drawQuad(gl);
  wtu.checkCanvas(gl, [128, 255, 64, 255],
      "texture that is only using the smallest 2 mips " +
      "should draw with 128, 255, 64, 255");

  gl.uniform4f(multLoc, 16, 16, 1, 1);

  wtu.drawQuad(gl);
  wtu.checkCanvas(gl, [0, 192, 128, 255],
      "texture that is using only the largest 2 mips should draw with 0,192,128,255");

  glErrorShouldBe(gl, gl.NO_ERROR, "Should be no errors.");
}

init();
successfullyParsed = true;
</script>

<script src="../../resources/js-test-post.js"></script>

</body>
</html>
