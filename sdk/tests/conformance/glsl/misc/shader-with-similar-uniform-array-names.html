<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>GLSL similar names issue</title>
<link rel="stylesheet" href="../../../resources/js-test-style.css"/>
<link rel="stylesheet" href="../../resources/glsl-feature-tests.css"/>
<script src="../../../resources/js-test-pre.js"></script>
<script src="../../resources/webgl-test.js"> </script>
<script src="../../resources/webgl-test-utils.js"> </script>

<script id="vshader", type="x-shader/x-vertex">
attribute vec4 a_position;
void main(void) {
    gl_Position = a_position;
}
</script>
<script id="fshader", type="x-shader/x-fragment">
precision mediump float;
uniform vec4 u_nameCollision[2];
uniform vec4 u_name[2];
void main(void) {
    gl_FragColor = u_nameCollision[0] + u_name[0];
}
</script>
</head>
<body>
<canvas id="canvas" width="50" height="50"></canvas>
<div id="description"></div>
<div id="console"></div>
<script>
description();

var wtu = WebGLTestUtils;
var gl = wtu.create3DContext("canvas");
var program = wtu.setupProgram(gl, ["vshader", "fshader"], ["a_position"]);
wtu.setupUnitQuad(gl);

var loc1 = gl.getUniformLocation(program, "u_nameCollision[0]");
var loc2 = gl.getUniformLocation(program, "u_name[0]");
gl.uniform4fv(loc1, [1, 0, 0, 0]);
gl.uniform4fv(loc2, [0, 1, 0, 1]);
wtu.drawQuad(gl);
wtu.checkCanvas(gl, [255, 255, 0, 255], "Should be yellow");

successfullyParsed = true;
</script>
<script src="../../../resources/js-test-post.js"></script>
</body>
</html>
