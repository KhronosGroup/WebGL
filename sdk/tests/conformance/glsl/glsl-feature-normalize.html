<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>GLSL normalize feature Test</title>
  <link rel="stylesheet" href="../../resources/js-test-style.css"/>
  <link rel="stylesheet" href="../resources/glsl-feature-tests.css"/>
  <script src="../../resources/js-test-pre.js"></script>
  <script src="../resources/webgl-test.js"> </script>
  <script src="../resources/webgl-test-utils.js"> </script>
  <script src="../resources/glsl-generator.js"> </script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<script>

GLSLGenerator.runFeatureTest({
  feature: "normalize",
  args: "$(type) value",
  baseArgs: "value$(field)",
  testFunc: "$(func)($(type))",
  emuFuncs: [
    { type: "float",
      code: [
        "float $(func)_emu($(args)) {",
        "   if (value == 0.0) return 0.0;",
        "   return value > 0.0 ? 1.0 : -1.0;",
        "}"].join("\n")
    },
    { type: "vec2",
      code: [
        "vec2 $(func)_emu($(args)) {",
        "   return value / length(value);",
        "}"].join("\n")
    },
    { type: "vec3",
      code: [
        "vec3 $(func)_emu($(args)) {",
        "   return value / length(value);",
        "}"].join("\n")
    },
    { type: "vec4",
      code: [
        "vec4 $(func)_emu($(args)) {",
        "   return value / length(value);",
        "}"].join("\n")
    }
  ],
  gridRes: 8,
  tests: [
    ["$(output) = vec4(",
     "    $(func)(",
     "        $(input).x * 8.0 - 4.0) * 0.5 + 0.5,",
     "    $(func)(",
     "        $(input).y * 8.0 - 4.0) * 0.5 + 0.5,",
     "    0,",
     "    1);"].join("\n"),
    ["$(output) = vec4(",
     "    $(func)(",
     "        $(input).xy * 8.0 - 4.0) * 0.5 + 0.5,", 
     "    0, 1);"].join("\n"),
    ["$(output) = vec4(",
     "    $(func)(",
     "        $(input).xyz * 8.0 - 4.0) * 0.5 + 0.5,",
     "    1);"].join("\n"),
    ["$(output) = ",
     "    $(func)(",
     "        vec4($(input).xyz, 0) * 8.0 - 4.0) * 0.5 + 0.5 + vec4(0,0,0,0.5);",
    ].join("\n")
  ]
});
successfullyParsed = true;
</script>
</body>
</html>
