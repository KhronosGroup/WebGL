<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGL getBufferSubDataAsync out of memory test.</title>
<link rel="stylesheet" href="../../resources/js-test-style.css"/>
<script src="../../js/js-test-pre.js"></script>
<script src="../../js/webgl-test-utils.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<script>
"use strict";
description("This test runs getBufferSubDataAsync out of memory.");
description("This is a MANUAL test intended to CRASH the browser by running it out of memory.")
description("It is intended to verify that the Chrome sandbox protects against memory allocated by getBufferSubDataAsync.");

var wtu = WebGLTestUtils;

var gl = wtu.create3DContext(undefined, undefined, 2);
wtu.glErrorShouldBe(gl, gl.NO_ERROR, "Should be no errors from setup.");

var BUFFER_SIZE = 20 * 1024 * 1024;  // 20 MB
var pbo = gl.createBuffer();
gl.bindBuffer(gl.PIXEL_PACK_BUFFER, pbo);
gl.bufferData(gl.PIXEL_PACK_BUFFER, BUFFER_SIZE, gl.DYNAMIC_READ);
gl.bindBuffer(gl.PIXEL_PACK_BUFFER, null);
var readbackBuffer = new Uint8Array(BUFFER_SIZE);

var TEST_COUNT = 1000; // 20 GB of readbacks
var promises = [];
promises.length = TEST_COUNT;
debug("kicking off " + TEST_COUNT + " getBufferSubDataAsync calls");
for (var i = 0; i < TEST_COUNT; i++) {
  gl.bindBuffer(gl.PIXEL_PACK_BUFFER, pbo);
  var promise = gl.getBufferSubDataAsync(gl.PIXEL_PACK_BUFFER, 0, readbackBuffer);
  gl.bindBuffer(gl.PIXEL_PACK_BUFFER, null);
}

//finishTest();

//var successfullyParsed = true;
</script>
</body>
</html>
