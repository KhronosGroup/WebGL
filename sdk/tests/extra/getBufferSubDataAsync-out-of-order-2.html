<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGL getBufferSubDataAsync stress test.</title>
<link rel="stylesheet" href="../../resources/js-test-style.css"/>
<script src="../../js/js-test-pre.js"></script>
<script src="../../js/webgl-test-utils.js"></script>
</head>
<body>
<div id="description"></div>
<canvas id="canvas" width="1" height="1"></canvas>
<div id="console"></div>
<script>
"use strict";
description("TODO");

var wtu = WebGLTestUtils;
var canvas = document.getElementById("canvas");

var gl = wtu.create3DContext(canvas, undefined, 2);
wtu.glErrorShouldBe(gl, gl.NO_ERROR, "Should be no errors from setup.");

var pbo = gl.createBuffer();
gl.bindBuffer(gl.PIXEL_PACK_BUFFER, pbo);
gl.bufferData(gl.PIXEL_PACK_BUFFER, new Uint8Array([1]), gl.DYNAMIC_READ);
var readbackBuffer = new Uint8Array([0]);
var expected = readbackBuffer[0];

var promises = [];

promises.length = 2;
for (var i = 0; i < promises.length; i++) {
  promises[i] = Promise.resolve().then(function() {
    if (readbackBuffer[0] !== expected) {
      testFailed('readbackBuffer[0] was ' + readbackBuffer[0] + ', expected ' + expected);
    }
  });
}

promises.push(gl.getBufferSubDataAsync(gl.PIXEL_PACK_BUFFER, 0, readbackBuffer)
    .then(function(buf) {
      debug("expected set to buf[0]");
      expected = buf[0];
    }));

Promise.all(promises).then(finishTest);

var successfullyParsed = true;
</script>
</body>
</html>
