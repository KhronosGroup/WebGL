<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGL Transform Feedback Conformance Test</title>
<link rel="stylesheet" href="../../resources/js-test-style.css"/>
<script src="../../js/js-test-pre.js"></script>
<script src="../../js/webgl-test-utils.js"></script>
</head>
<body>
<div id="description"></div>
<canvas id="canvas" style="width: 50px; height: 50px;"> </canvas>
<div id="console"></div>
<script id="vshader" type="x-shader/x-vertex">#version 300 es
in float in_value;
out float out_value;

void main() {
   out_value = in_value * 2.;
}
</script>
<script id="fshader" type="x-shader/x-fragment">#version 300 es
precision mediump float;
out vec4 dummy;
uniform UniformBlock {
  float fragment_value;
};
void main() {
  dummy = vec4(fragment_value);
}
</script>
<script>
"use strict";
description("This test verifies that simultaneous access to a buffer by transform feedback and other mechanisms is forbidden.");

debug("");

var wtu = WebGLTestUtils;
var canvas = document.getElementById("canvas");
var gl = wtu.create3DContext(canvas, null, 2);

if (!gl) {
    testFailed("WebGL context does not exist");
} else {
    testPassed("WebGL context exists");

    runDrawArraysTest();
    finishTest();
}

function runDrawArraysTest() {
  const prog = wtu.setupTransformFeedbackProgram(gl, ["vshader", "fshader"],
      ["out_value"], gl.SEPARATE_ATTRIBS,
      ["in_value"]);
  wtu.glErrorShouldBe(gl, gl.NO_ERROR, "linking transform feedback shader should not set an error");

  const inLoc = 0;
  const outLoc = 0;

  const srcBuffer1 = createBuffer(gl, new Float32Array([1, 2, 3, 4]));
  const srcVAO1 = createVAO(gl, srcBuffer1, inLoc);

  const dstBuffer = createBuffer(gl, Float32Array.BYTES_PER_ELEMENT * 4);
  const dstBuffer2 = createBuffer(gl, Float32Array.BYTES_PER_ELEMENT * 4);
  const srcVAO2 = createVAO(gl, dstBuffer, inLoc);

  const uniformBuffer = createBuffer(gl, new Float32Array([1, 0, 0, 0]));
  const ubi = gl.getUniformBlockIndex(prog, "UniformBlock");
  gl.uniformBlockBinding(prog, ubi, 0);
  gl.bindBufferBase(gl.UNIFORM_BUFFER, 0, uniformBuffer);

  const tf = gl.createTransformFeedback();
  gl.bindTransformFeedback(gl.TRANSFORM_FEEDBACK, tf);
  gl.useProgram(prog);
  gl.bindBufferBase(gl.TRANSFORM_FEEDBACK_BUFFER, outLoc, dstBuffer);
  // this binds the default (id = 0) TRANSFORM_FEEBACK buffer
  gl.bindTransformFeedback(gl.TRANSFORM_FEEDBACK, null);

  runFeedback(gl, prog, srcVAO1, tf);
  wtu.glErrorShouldBe(gl, gl.NO_ERROR, "draw should be successful");

  const expected = [2, 4, 6, 8];
  gl.bindBuffer(gl.ARRAY_BUFFER, dstBuffer);
  wtu.checkFloatBuffer(gl, gl.ARRAY_BUFFER, expected);

  // this should fail because the transform feedback's buffer #0 and the
  // srcVAO2's buffer #0 are the same buffer
  runFeedback(gl, prog, srcVAO2, tf);
  wtu.glErrorShouldBe(gl, gl.INVALID_OPERATION, "buffer used as vertex attrib and tf simultaneously");

  gl.bindBuffer(gl.ARRAY_BUFFER, dstBuffer);
  wtu.checkFloatBuffer(gl, gl.ARRAY_BUFFER, expected, "should be the same as before as nothing has executed");

  gl.bindBufferBase(gl.UNIFORM_BUFFER, 0, dstBuffer);
  runFeedback(gl, prog, srcVAO1, tf);
  wtu.glErrorShouldBe(gl, gl.INVALID_OPERATION, "buffer used as uniform buffer and tf simultaneously");
  gl.bindBufferBase(gl.UNIFORM_BUFFER, 0, uniformBuffer);

  gl.bindTransformFeedback(gl.TRANSFORM_FEEDBACK, tf);
  gl.useProgram(prog);
  gl.bindBufferBase(gl.TRANSFORM_FEEDBACK_BUFFER, outLoc, dstBuffer2);
  runFeedback(gl, prog, srcVAO2, tf);
  wtu.glErrorShouldBe(gl, gl.NO_ERROR, "buffer is no longer bound for transform feedback");

  gl.bindBufferBase(gl.TRANSFORM_FEEDBACK_BUFFER, outLoc, dstBuffer);

  debug("Test PIXEL_UNPACK_BUFFER");
  const tex = gl.createTexture();
  gl.bindTexture(gl.TEXTURE_2D, tex);
  gl.bindBuffer(gl.PIXEL_UNPACK_BUFFER, srcBuffer1);
  gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA8, 1, 1, 0, gl.RGBA, gl.UNSIGNED_BYTE, 0);
  wtu.glErrorShouldBe(gl, gl.NO_ERROR, "PIXEL_UNPACK_BUFFER is not bound for transform feedback");

  gl.bindBuffer(gl.PIXEL_UNPACK_BUFFER, dstBuffer);
  gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA8, 1, 1, 0, gl.RGBA, gl.UNSIGNED_BYTE, 0);
  wtu.glErrorShouldBe(gl, gl.INVALID_OPERATION, "PIXEL_UNPACK_BUFFER is bound for transform feedback");

  debug("Test PIXEL_PACK_BUFFER");
  gl.bindBuffer(gl.PIXEL_PACK_BUFFER, srcBuffer1);
  gl.readPixels(0, 0, 1, 1, gl.RGBA, gl.UNSIGNED_BYTE, 0);
  wtu.glErrorShouldBe(gl, gl.NO_ERROR, "PIXEL_PACK_BUFFER is not bound for transform feedback");
  gl.bindBuffer(gl.PIXEL_PACK_BUFFER, dstBuffer);
  gl.readPixels(0, 0, 1, 1, gl.RGBA, gl.UNSIGNED_BYTE, 0);
  wtu.glErrorShouldBe(gl, gl.INVALID_OPERATION, "PIXEL_PACK_BUFFER is bound for transform feedback");

  debug("Test bufferData family");
  gl.bindBuffer(gl.COPY_READ_BUFFER, srcBuffer1);
  gl.bindBuffer(gl.COPY_WRITE_BUFFER, dstBuffer);
  const runBufferDataTest = (bufferDataFunction) => {
    bufferDataFunction();
    wtu.glErrorShouldBe(gl, gl.NO_ERROR, "transform feedback is not active");
    gl.beginTransformFeedback(gl.POINTS);
    bufferDataFunction();
    wtu.glErrorShouldBe(gl, gl.INVALID_OPERATION, "transform feedback is active");
    gl.endTransformFeedback();
  };
  runBufferDataTest(()=>{ gl.bufferData(gl.COPY_WRITE_BUFFER, 16, gl.STATIC_DRAW); });
  runBufferDataTest(()=>{ gl.bufferSubData(gl.COPY_WRITE_BUFFER, 0, new Uint8Array([0])); });
  runBufferDataTest(()=>{ gl.getBufferSubData(gl.COPY_WRITE_BUFFER, 0, new Uint8Array([0]), 0, 1); });
  runBufferDataTest(()=>{ gl.copyBufferSubData(gl.COPY_WRITE_BUFFER, gl.COPY_READ_BUFFER, 0, 0, 1); });
  runBufferDataTest(()=>{ gl.copyBufferSubData(gl.COPY_READ_BUFFER, gl.COPY_WRITE_BUFFER, 0, 0, 1); });
}

function runFeedback(gl, prog, srcVAO, tf) {
  gl.useProgram(prog);
  gl.bindVertexArray(srcVAO);

  gl.bindTransformFeedback(gl.TRANSFORM_FEEDBACK, tf);
  gl.beginTransformFeedback(gl.POINTS);
  wtu.glErrorShouldBe(gl, gl.NO_ERROR, "transform feedback should begin successfully");
  gl.drawArrays(gl.POINTS, 0, 4);
  gl.endTransformFeedback();
}

function createBuffer(gl, dataOrSize) {
  const buf = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, buf);
  gl.bufferData(gl.ARRAY_BUFFER, dataOrSize, gl.STATIC_DRAW);
  return buf;
}

function createVAO(gl, buf, inLoc) {
  const vao = gl.createVertexArray();
  gl.bindVertexArray(vao);
  gl.bindBuffer(gl.ARRAY_BUFFER, buf);
  gl.enableVertexAttribArray(inLoc);
  gl.vertexAttribPointer(inLoc, 1, gl.FLOAT, false, 0, 0);
  gl.bindVertexArray(null);
  return vao;
}
</script>

</body>
</html>
